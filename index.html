<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131] ">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]  ">
                <div class="container px-6 py-12 mx-auto  ">
                    <div class="gap-[10px] m-[40px] sm:flex sm:flex-col max-sm:gap-[7%] md:grid md:grid-cols-2 md:grid-row-2 lg:flex lg:flex-row lg:gap-[20%] ">
                        <div class=" md:col-start-1 md:row-start-1 max-sm:gap-7 max-sm:p-0 ">
                            <h2 class="text-2xl font-semibold mb-4 ">For newsletter subscription.</h2>
                            <form class="gap-[10px] sm:grid sm:grid-cols-3  md:flex md:flex-row lg:flex   ">
                                <input placeholder="Email Address" id="email" type="text"  class=" w-[200px] max-sm:mb-[5%] max-sm:w-[270px] h-[40px] rounded-[7px] p-[8px] outline-none">
                                <button class="w-[110px] h-[40px] py-[3px] rounded-[10px]  bg-orange-500 text-white max-sm:w-[270px] max-sm:mb-[5%]">
                                    Subscribe
                                </button>
                            </form>
                        </div>
                        <div class="  md:col-start-1 row-start-2 max-sm:mb-[5%]  ">
                            <h3 class="text-1xl font-semibold mb-4 ">Quick links</h3>
                            <div class="flex flex-col">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div class="md:col-start-2 md:row-start-2 " >
                            <h3 class="text-1xl font-semibold mb-4 ">Technologies</h3>
                            <div class="flex flex-col">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6  border-[#d86943] lg:w-[1100px] w-100px ml-[12%] md:ml-[5.5%] lg:ml-[4%]" >
                    
                    <div class="flex mx-[40px]">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
                </div>
    </footer>
    
</body>
</html>
